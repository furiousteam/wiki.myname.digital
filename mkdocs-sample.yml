# Project information
site_name: "Wiki.MyName.Digital"
site_description: "Eco Friendly Digital Business Card with built-in NFC technology."
site_author: "furiousteam"
site_url: "https://wiki.myname.digital"

# Copyright
copyright: "&copy; 2021 FuriousTeam"

# Repository
repo_name: "GitHub"
repo_url: "https://github.com/furiousteam/wiki.myname.digital"
edit_uri: "https://github.com/furiousteam/wiki.myname.digital/edit/main/docs_sample"

# Configuration
docs_dir: "docs_sample"
theme:
  name: "material"
  language: "en"
  shortcuts:
    help: 191 # ?
    next: 78 # n
    previous: 80 # p
    search: 83 # s
  palette:
    primary: "blue"
    accent: "blue"
  features:
    - tabs
  #font:
  #text: 'Ubuntu'
  #code: 'Ubuntu Mono'
  #icon:
  #logo: 'images/logo.svg'
  #favicon: 'assets/images/favicon.ico'

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - mdx_math:
      enable_dollar_delimiter: true
  - toc:
      permalink: true
      separator: "_"

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en

# Customization
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"
extra_css:
  - "assets/css/custom.css"
extra:
  manifest: "manifest.json"
  social:
    - icon: "fontawesome/brands/github-alt"
      link: "https://github.com/furiousteam"
    - icon: "fontawesome/brands/twitter"
      link: "https://twitter.com/furiousteam"

# Page tree
nav:
  - "Home": "index.md"
  - "Getting started":
      - "Download": "getting-started/download.md"
  - "Tutorials":
      - "How to register": "tutorials/how-to-register.md"
      - "How to sign-into your account": "tutorials/how-to-sign-in.md"
      - "How to reset your password": "tutorials/how-to-reset-password.md"
      - "How to create a profile": "tutorials/how-to-create-profile.md"
      
